<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/todo-01/style.css" />
    <link rel="stylesheet" href="/todo-01/css/all.min.css" />
    <title>todo-01</title>
  </head>
  <body>
    <header><h1>Vanilla Javascript Todo List</h1></header>

    <form action="">
      <input type="text" class="todo-input" />
      <button type="submit" class="todo-button"> <i class="fas fa-plus-square"></i></button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">Toutes</option>
          <option value="completed">Tâche faite</option>
          <option value="uncompleted">À Faire</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="/todo-01/app.js"></script>
  </body>
</html>
